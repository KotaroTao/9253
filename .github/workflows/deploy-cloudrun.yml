# =============================================================
# Cloud Run 自動デプロイ - mainブランチへのマージ時
# =============================================================
# 【有効化の手順】
# 1. GCPプロジェクトを作成し、以下のサービスを有効化:
#    - Cloud Run, Artifact Registry, Cloud SQL, Cloud Build
# 2. GCPのサービスアカウントを作成し、以下の権限を付与:
#    - Cloud Run 管理者
#    - Artifact Registry 書き込み
#    - Cloud Build 編集者
#    - サービスアカウントユーザー
# 3. GitHubリポジトリの Settings → Secrets and variables → Actions に以下を登録:
#    - GCP_PROJECT_ID: GCPのプロジェクトID
#    - GCP_SA_KEY: サービスアカウントのJSONキー（中身をそのまま貼付）
#    - GCP_REGION: asia-northeast1
# 4. このファイル名を deploy-cloudrun.yml → deploy.yml にリネーム
#    （既存の deploy.yml は deploy-vps.yml にリネーム）
# =============================================================

name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: mieru-clinic
  REPOSITORY: mieru-clinic

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. コード取得 ---
      - name: コード取得
        uses: actions/checkout@v4

      # --- 2. GCP認証 ---
      - name: GCP認証
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # --- 3. Google Cloud SDK セットアップ ---
      - name: gcloud セットアップ
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # --- 4. Docker認証（Artifact Registry） ---
      - name: Docker認証
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      # --- 5. Dockerイメージをビルド & プッシュ ---
      - name: Dockerイメージのビルド & プッシュ
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # --- 6. Cloud Runにデプロイ ---
      - name: Cloud Runにデプロイ
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "$IMAGE" \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3 \
            --set-env-vars "NODE_ENV=production"

      # --- 7. デプロイ結果表示 ---
      - name: デプロイURL表示
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "::notice::デプロイ完了: $URL"
